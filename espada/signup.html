<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e40af, #1e3a8a);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    #signup-container {
      background-color: #ffffff;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 28rem;
    }
    .form-fields { display: flex; flex-direction: column; gap: 1rem; }
    .form-label { font-weight: 600; color: #374151; }
    .form-input { width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; }
    .upload-btn { background-color: #1e40af; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; border: none; }
    .upload-btn:hover { background-color: #1a3672; }
    #upload-photo { display: none; }
    .profile-photo { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem; }
    .button { background-color: #1e40af; color: white; padding: 0.75rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; }
    .button:hover { background-color: #1a3672; }
  </style>
</head>
<body>
  <div id="signup-container">
    <h1>Sign Up</h1>
    <form id="signup-form" class="form-fields">

      <!-- Profile Pic -->
      <div style="display:flex; flex-direction:column; align-items:center; margin-bottom:1rem;">
        <img id="profile-photo" class="profile-photo" src="https://via.placeholder.com/120" alt="Profile Photo">
        <button id="add-photo-btn" type="button" class="upload-btn">Add Profile Picture</button>
        <input type="file" id="upload-photo" accept="image/*">
      </div>

      <label class="form-label">Name</label>
      <input type="text" id="name" class="form-input" required>

      <label class="form-label">Age</label>
      <input type="number" id="age" class="form-input" required>

      <label class="form-label">Gender</label>
      <select id="gender" class="form-input" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label class="form-label">Email</label>
      <input type="email" id="email" class="form-input" required>

      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-input" required>

      <button type="submit" class="button">Sign Up</button>
    </form>
  </div>

  <script>
    const uploadInput = document.getElementById("upload-photo");
    const addPhotoBtn = document.getElementById("add-photo-btn");
    const profilePhoto = document.getElementById("profile-photo");
    let photoData = "";

    addPhotoBtn.addEventListener("click", () => uploadInput.click());
    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(event){
          profilePhoto.src = event.target.result;
          photoData = event.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("signup-form").addEventListener("submit", function(e){
      e.preventDefault();

      const user = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        photo: photoData || "https://via.placeholder.com/120"
      };

      const users = JSON.parse(localStorage.getItem("users")) || [];
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));

      alert("Signup successful!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
