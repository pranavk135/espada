<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e40af, #1e3a8a);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    #login-container {
      background-color: #ffffff;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 28rem;
    }
    .form-fields { display: flex; flex-direction: column; gap: 1rem; }
    .form-label { font-weight: 600; color: #374151; }
    .form-input { width: 100%; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; }
    .button { background-color: #1e40af; color: white; padding: 0.75rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; }
    .button:hover { background-color: #1a3672; }
  </style>
</head>
<body>
  <div id="login-container">
    <h1>Login</h1>
    <form id="login-form" class="form-fields">
      <label class="form-label">Email</label>
      <input type="email" id="login-email" class="form-input" required>

      <label class="form-label">Password</label>
      <input type="password" id="login-password" class="form-input" required>

      <button type="submit" class="button">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(e){
      e.preventDefault();

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if(user){
        localStorage.setItem("userProfile", JSON.stringify(user));
        alert("Login successful!");
        window.location.href = "profile.html";
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>
</body>
</html>
